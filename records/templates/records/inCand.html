<!-- PURPOSE: Form to enter new Candidates to DB-->
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <title> Input Data Page </title>
    <body>
        <div>
            <p>Temp element for now</p>
            <form action="{% url 'records:addData' %}" method="post">
            {% csrf_token %}
            
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="pOff">Political Office:</label>
            <input type="text" name="pOff" id="pOff"><br><br>

            <label for="pParty">Political Party:</label>
            <input type="text" name="pParty" id="pParty"><br><br>

            <input type="submit" value="Save">

            </form>

        </div>
    </body>
</html>

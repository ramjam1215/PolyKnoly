
<!-- read about 'template namespacing'
     for reference to records/templates/records -->

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="/records/{{ question.id}}/">{{ question.question_text }}</a>
            </li>
        {% endfor %}    
    </ul>
{% else %}
    <p>No records are available.</p>
{% endif %}

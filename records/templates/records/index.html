
<!DOCTYPE html>

<!-- TEMPLATES reference:
    https://docs.djangoproject.com/en/3.0/ref/templates/builtins/ 
-->

<html>
    <head>
        <meta charset="utf-8">
        <!-- CSS styling and links to source files can go here-->
    </head>

    <title>My Test Page</title>
    
    <body>

        <div>
            <!-- PAGE FUNCTION:
                    this page will list all questions and if a question is clicked it will send you
                    to a page for that question w/info 
                    
                    Sources: 
                        Illinois  
                            -> https://www.govtrack.us/congress/members/IL
                            -> https://ballotpedia.org/Illinois
                        Chicago
                            -> https://www.chicago.gov/city/en/chicagogovt.html
                            -> https://chicagoelections.gov/en/home.html
                            
            -->

            {% if latest_question_list %}
                <ul>
                    {% for question in latest_question_list %}
                        <li>
                            <!--<a href="/records/{{ question.id}}/">{{ question.question_text }}</a> -->
                            <a href="{% url 'records:index' question.id %}">{{ question.question_text }}</a>        
                        </li>
                    {% endfor %}    
                </ul>
            {% else %}
                <p>No records are available.</p>
                <a href="{% url 'records:input' %}">Add New Candidate </a>
            {% endif %}
        </div>
        
        
    </body>
    
</html>
